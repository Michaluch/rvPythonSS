<!doctype html>
<html>
<head>
    <title>Login</title>
    <script type="text/javascript" src="login.js"></script>
</head>
<body>
    <form id="form" method="POST">
        <input id="input_login" type="text" name="login" placeholder="Login" required>
        <input id="input_password" type="password" name="password" placeholder="Password" required>
        <input id="input_passwordCheck" type="password" name="passwordCheck" placeholder="Repeat password" required>
        <input id="hash" type="hidden">
        
        <button id="but_Submit" type="submit">Login</button>
    </form>
</body>
</html>
